<body>

        <article class="professor">

            <h3>Cadastro de Professor</h3>
            <div class="p1">

                <h3>Dados Pessoais</h3>

                <form action="professor.html">



                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
                    <div class="espacamento">
                        <label for="cidade">Cidade</label>
                        <select name="cidade" id="cidade">
                            <option value=""></option>
                            <option value="Guanambi">Guanambi</option>
                            <option value="Vitória da Conquista">Vitória da Conquista</option>
                        </select>

                        <label for="estado">Estado</label>
                        <select name="estado" id="estado">
                            <option value=""></option>
                            <option value="BA">BA</option>
                            <option value="MG">MG</option>
                            <option value="RJ">RJ</option>
                    </div>
                    </select>
                </form>
            </div>
        </div>
            <div class="p2">

                <form  action="professor.html">

                    <h3>Dados Profissionais</h3>

                    <label for="trabalho">Local de Trabalho</label>
                    <input type="text" id="trabalho" name="trabalho" placeholder="Local de Trabalho" required>
                    <div class="espacamento">
                    <label for="area">Área</label>

                    <select name="area">
                    <option value=""></option>
                    <option value="portugues">Português</option>
                    <option value="matematica">Matemática</option>
                    <option value="biologia">Biologia</option>
                    <option value="historia">História</option>
                    <option value="geografia">Geografia</option>
                    <option value="ingles">Inglês</option>

                </select>
                    <label for="formacao">Formação</label>
                    <select name="formacao">
                        <option value=""></option>
                        <option value="graduacao">Graduação</option>
                        <option value="posgraduacao">Pós-Graduação</option>
                        <option value="mestrado">Mestrado</option>
                        <option value="doutorado">Doutorado</option>
                    </select>
                </div>
   
                </form>

                    <button>Cadastrar</button>

            </div>
        </article>
        <footer>Ata</footer>
</body>
</html>
